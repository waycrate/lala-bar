name: Build

on:
    push:
        branches:
            - master
        tags:
            - v*
    pull_request:
        branches:
            - master
concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        name: Build Binary
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
            - name: Install Deps
              run: sudo apt install -y libxkbcommon-dev libalsaplayer-dev libasound2-dev libglib2.0-dev
            - name: Run fmt check
              run: cargo fmt --all -- --check
            - name: Run clippy check
              run: cargo clippy
            - name: Run tests
              run: cargo test --verbose

    release:
        permissions:
            contents: write
        if: startsWith(github.ref, 'refs/tags/v')
        needs:
            - build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
            - name: Install Deps
              run: sudo apt install -y libxkbcommon-dev libwayland-dev libalsaplayer-dev libasound2-dev
            - name: Publish to crate
              run: |
                cargo publish -p iced_zbus_notification --token ${{ secrets.CRATES_TOKEN }}
                cargo publish -p lala-bar --token ${{ secrets.CRATES_TOKEN }}
            - uses: softprops/action-gh-release@v2
              with:
                draft: false
